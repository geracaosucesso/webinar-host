<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600,700" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<script src="js/html5shiv.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="fb-root"></div>
		<script>
			(function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id))
					return;
				js = d.createElement(s);
				js.id = id;
				js.src = "//connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.7&appId=1770217293219483";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facebook-jssdk'));
		</script>
		<div class="site-container">
	
			<div class="site-header" id="site-header">
				<div class="site-header-wrap">
					<img src="img/placeholder-logo.png" id="site-header-image" class="site-header__logo">
					<span id="site-header-phone" class="site-header__phone">Webinar</span>
				</div>
			</div>
	
			<div class="section section-content" id="section-content">
	
				<h1 class="title" id="section-content-title">Como escolher a tecnologia que melhor se adapta a você e ao seu time?</h1>
	
				<div class="video-wrap" id="section-content-video-wrap">
	
					<div id="section-content-sharing" class="sharing">
	
						<a href="#" id="section-content-sharing-facebook" data-service="facebook" class="share-button"><img src="img/facebook.gif"></a>
	
						<a href="#" id="section-content-sharing-twitter" data-service="twitter" class="share-button"><img src="img/twitter.gif"></a>
	
						<a href="#" id="section-content-sharing-google" data-service="google" class="share-button"><img src="img/google.gif"></a>
	
					</div>
	
					<div class="video embed-container" id="section-content-video">
						<iframe id="video-frame" frameborder="0"></iframe>
					</div>
					
					<a class="button" id="section-content-button" style="display: none;" href="/">
						<u>Opsss</u> alguma coisa deu errado. Por favor, recarregue sua página!
					</a>
					
				</div>
			</div>
			
			<div class="site-footer">
	
				<p id="site-footer">Copyright &copy; 2016. <u>Geração de Sucesso</u></p>
	
			</div>
	
		</div>
		
		<script type="text/javascript" src="kickstart/kickstart.nocache.js"></script>
	</body>
